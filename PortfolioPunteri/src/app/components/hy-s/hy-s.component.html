<div class="row">
    <h1>Hard & Soft Skills</h1>
    <DIV class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageWidth]="75"
        [imageHeight]="75"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'black'"
        [innerStrokeColor]="'darkgrey'"
        [animation]="true"
        [animationDuration]="300"
        [showSubtitle]="false"
      ></circle-progress>
    </DIV>
